<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form">
          <div class="row">
            <div class="col-6 typecity">
              <input
                type="text"
                placeholder="Type a city"
                class="form-control shadow-sm"
                id="city-search"
              />
            </div>
            <div class="col-3 searchBtn">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
            <div class="col-3 locationBtn">
              <input
                type="button"
                value="Mylocation"
                class="btn btn-primary"
                id="current-location"
              />
            </div>
          </div>
        </form>
        <h1>
          Sydney NSW, Australia.
        </h1>
        <ul>
          <li class="dayTime current">Wednesday 22:00</li>
          <li class="dayTime" id="description">Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <span class="temp">
              17
            </span>
            <span class="units"
              ><a href="#" id="celsius-link"></a>
              &deg;C
            </span>
          </div>
          <div class="col-6">
            <ul>
              <li class="measurements">
                <span>Humidity:</span>
                <span class="humidity">77</span>
                <span>%</span>
              </li>
              <li class="measurements">
                <span>Wind:</span>
                <span class="wind">8</span>
                <span>km/hr</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
